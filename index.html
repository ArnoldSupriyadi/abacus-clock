<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FrontendFunn - Abacus Javascript Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="abacus">
        <div class="bar bar-top"></div>
        <ul class="beads-container beads-container-top">
          <li class="bead-line hours-first">
            <div class="bead"></div>
            <div class="display-number"></div>
          </li>
          <li class="bead-line hours-last">
            <div class="bead"></div>
            <div class="display-number"></div>
          </li>
          <li class="bead-line minutes-first">
            <div class="bead"></div>
            <div class="display-number"></div>
          </li>
          <li class="bead-line minutes-last">
            <div class="bead"></div>
            <div class="display-number"></div>
          </li>
          <li class="bead-line seconds-first">
            <div class="bead"></div>
            <div class="display-number"></div>
          </li>
          <li class="bead-line seconds-last">
            <div class="bead"></div>
            <div class="display-number"></div>
          </li>
        </ul>
        <div class="bar bar-center"></div>
        <ul class="beads-container beads-container-bottom">
          <li class="bead-line hours-first">
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
          </li>
          <li class="bead-line hours-last">
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
          </li>
          <li class="bead-line minutes-first">
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
          </li>
          <li class="bead-line minutes-last">
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
          </li>
          <li class="bead-line seconds-first">
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
          </li>
          <li class="bead-line seconds-last">
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
            <div class="bead"></div>
          </li>
        </ul>
        <div class="bar bar-bottom"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
